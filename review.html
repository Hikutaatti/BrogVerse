<!DOCTYPE html>
<html lang="fi">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>BrogVerse</title>
    <link rel="icon" type="image/x-icon" href="/images/BrogSupport.png">
</head>
<body>
    <div id="topnav-placeholder"></div>
    <div class="content"> <!-- Use a content class here -->
        <!-- Feedback Form -->
        <form id="feedbackForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="rating">Arvioi tuotteemme:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            <label for="review">Arviosi:</label>
            <textarea id="review" name="review" rows="4" placeholder="Kirjoita arviosi..." required></textarea>
            <input type="submit" value="Submit Feedback">
        </form>

        <!-- Popup Modal -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Arvio j√§tetty onnistuneesti!</p>
                <button id="closePopup">OK</button>
            </div>
        </div>

        <!-- Average star rating displayed below the menu -->
        <div class="average-rating">
            Yleinen arvio: <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span> (4.3/5)
        </div>
    </div>
<div id="footer-placeholder"></div>
<script src="brogverse.js" defer></script>
</body>
</html>
